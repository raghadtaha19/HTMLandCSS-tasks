<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form</title>
</head>
<body>
    <form action="home.html" method="post">
        <h1>Basic HTML Form</h1>
        <fieldset>
            <legend>Name</legend>
            <label for="First name">First Name</label><br>
            <input type="text" id="First name" name="First name" ><br> <br>
        
            <label for="Last name">Last Name</label> <br>
            <input type="text" id="Last name" name="Last name" ><br> <br>
        </fieldset>
        
        <fieldset>
            <legend>Other Questions</legend><br>
            <label>Choose a drink:</label><br> 
            <input type="radio" id="coffee" name="drink">
            <label for="coffee">coffe</label><br>

            <input type="radio" id="tea" name="drink">
            <label for="tea">tea</label><br>
            

            <input type="radio" id="hot choclate" name="drink">
            <label for="hot choclate">hot choclate</label><br><br>


            <label>What ice cream do you like?</label><br>
            <input type="checkbox" id="ice cream" name="ice cream" >
            <label for="ice cream">Choclate</label><br>
            
            <input type="checkbox" id="ice cream" name="ice cream" >
            <label for="ice cream">Choclate Pudding </label><br>
            
            <input type="checkbox" id="ice cream" name="ice cream" >
            <label for="ice cream">Choclate Peanut Butter</label><br>
            
            <input type="checkbox" id="ice cream" name="ice cream" >
            <label for="ice cream">Vanilla</label><br> 

            <input type="checkbox" id="ice cream" name="ice cream" >
            <label for="ice cream">Strawberry</label><br> <br>


            <label for="school">Select a school:</label><br>
            <select name="school" id="school">
            <option value="Harvard">Harvard</option>
            <option value="yarmouk">yarmouk</option>
            <option value="Hashemite">Hashemite</option>
            </select><br> <br>

            <label for="comment">Please provide comments:</label><br>
            <textarea name="comment" id="" cols="30" rows="4"> </textarea> <br> <br>

        </fieldset> <br> 

         <button>submit</button>

    </form>
    
</body>
</html>
