<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey form</title>
</head>

<body align="center">
<h1>Employee Interests Survey form</h1>

<form action="#" method="post">

    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" ><br> <br>
    
    <label for="dep">Enter your department:</label>
    <input type="text" name="dep" id="dep"><br> <br>
    
    <label for="txt">Tell us a little about yourself:</label>
    <textarea name="txt" id="" cols="22" rows="3"></textarea> <br> <br>
    
    <label>Do you exercise at home?</label>
    <input type="radio" id="exc" name="exc" >
    <label for="exc">Yes</label>
    
    <input type="radio" id="exc" name="exc" >
    <label for="exc">No</label><br> <br>
    
    
    <label>How do you like to read about your favourite topics?</label> <br> <br>
    <input type="checkbox" id="topic" name="topic" >
    <label for="top">Online resources</label>
    
    <input type="checkbox" id="topic" name="topic" >
    <label for="top">Books</label>
    
    <input type="checkbox" id="topic" name="topic" >
    <label for="top">Phone apps</label>
    
    <input type="checkbox" id="topic" name="topic" >
    <label for="top">Magazines</label><br> <br>
    
    <label for="movie">What genre of movies do you like:</label>
            <select name="movie"  id="movie">
            <option value="comedy">comedy</option><br><br>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            </select><br> <br>
    
    <button>Submit form</button>
    
</form>

    
</body>

</html>
