<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="style 4.css">
</head>
<body>
    <h3>position:static</h3>
    <div class="bigbox">
        <div class="smallboxred">One</div>
        <div class="smallboxgreen">Two</div>
        <div class="smallboxred">Three</div>
        <div class="smallboxred">Four</div>

    </div>

    <h3>position:relative</h3>
    <div class="bigbox">
        <div class="smallboxred">One</div>
        <div class="smallboxgreen relative">Two</div>
        <div class="smallboxred">Three</div>
        <div class="smallboxred">Four</div>

    </div>
    


    <h3>position:absolute</h3>
    <div class="bigbox modifiedbox">
        <div class="smallboxred">One</div>
        <div class="smallboxgreen absolute">Two</div>
        <div class="smallboxred">Three</div>
        <div class="smallboxred">Four</div>

    </div>
    
    
</body>
