<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .first{
            background-color: blue;
            width: 150px;
            height: 150px;
            transition: width 4s;
        }
        .first:hover{
            width: 400px;
        }
        .second{
            width: 150px;
            height: 150px;
            background-color: pink;
           

        }
        .second:hover{
            transition: 4s;
            width: 350px;
            height: 350px;

        }
    </style>
</head>
<body>
    <h1>The transition Property</h1>
    <p style="font-size: 20px;">Hover over the div element below,to see the transition effect:</p>
    <div class="first"></div>
    <hr>
    <div class="second"></div>
  
</body>
</html>
